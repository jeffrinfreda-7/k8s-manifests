---
apiVersion: v1
kind: Namespace
metadata:
  name: products-application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: products-application
  name: products-application-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: products-application
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: products-application
    spec:
      containers:
        - image: 874616579683.dkr.ecr.us-east-1.amazonaws.com/product-service-app:v1
          imagePullPolicy: Always
          name: products-application-container
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  namespace: products-application
  name: products-application-service
spec:
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: products-application
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: products-application
  name: products-application-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: products-application-service
                port:
                  number: 80